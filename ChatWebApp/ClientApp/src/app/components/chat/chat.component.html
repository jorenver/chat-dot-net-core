<div  class="content">
    <div class="container p-0">
		<div class="card">
			<div class="row g-0">
				<div class="col-12 col-lg-12 col-xl-12">
					<div class="py-2 px-4 border-bottom d-none d-lg-block">
						<div class="d-flex align-items-center py-1">
							<div class="flex-grow-1 pl-3">
								<strong>USER: {{personName}}</strong>
							</div>
						</div>
					</div>

					<div class="position-relative">
						
						<div id="container-messages" class="chat-messages p-4" #scrollMe [scrollTop]="scrollMe.scrollHeight" >
						
							<app-message-chat *ngFor="let message of messageList" [message] = "message">
							</app-message-chat>
						</div>
					</div>

					<div class="flex-grow-0 py-3 px-4 border-top">
						<div class="input-group">
							<input [(ngModel)]="messageText" (keyup.enter)="sendMsg()" type="text" class="form-control" placeholder="Type your message">
							<button class="btn btn-primary"  (click)="sendMsg()">Send</button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
